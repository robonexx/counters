<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4252ded0cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counters / eksərˌsīz / KYH</title>
</head>
<body>

    <div id="exercise">COUNTER EXERCISE</div>

    <div class="card">
        <h1>How is your day?</h1>
        <div class="content">
            <div class="box sun">
                <i class="fas fa-sun"></i>
                <span class="sunCounter">0</span>
                <div class="plusSun"><i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="box rain">
                <i class="fas fa-cloud-rain"></i>
                <span class="rainCounter">0</span>
                <div class="plusRain"><i class="fas fa-plus red"></i></div>
            </div>
        </div>
    </div>
    <div class="card-like">
        <div class="thumbsUp"><i class="far fa-thumbs-up"></i></div>
        <span class="likes">0</span>
        <div class="thumbsDown"><i class="far fa-thumbs-down"></i></div>
        <span class="dislikes">0</span>
    </div>

    <div class="counter">
        <div>Counter</div>
        <div class="plusminus">
        <h3 id="sub">-</h3><h2 id="counter">0</h2><h3 id="plus">+</h3>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
